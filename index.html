<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/favicon04.png" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
  <main class="instagram_wrapper">
    <section class="instagram_phone">
      <img src="images/instagram-cel02.jpg" alt="Celular" />
    </section>
    <section class="instagram_continue">
      <article class="group">
        <img src="images/instagram-logo.png" alt="Instagram logo" class="instagram_logo" />
        <div class="profile_photo">
          <img src="images/perfil03.jpg" alt="Foto de perfil" />
        </div>
        <a href="#" class="instagram_login">Continue como Cão&Gato</a>
        <a href="#" class="instagram_logout">Remover conta</a>
      </article>
      <article class="group">
        <p class="not_account">Não é Cão&Gato?</p>
        <p class="not_account">
          <a href="#" class="link_blue">Alternar contas</a> ou <a href="#" class="link_blue">Inscreva-se</a>
        </p>
      </article>
      <article class="get_the_app">
        <p class="get_app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app_download"></a>
          <a href="#" class="app_download"></a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
